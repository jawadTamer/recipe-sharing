<!------------------------ card ---------------- -->
<div class="container header">
  <h1>My Recipes</h1>
  @if (shareList.length == 0) {
  <div class="d-flex justify-content-center gap-4 share-now">
    <h4 class=" text-black-50">Not share yet</h4>
    <button routerLink="sharing" routerLinkActive="link-active">Share now</button>
  </div>
  }
</div>
<div class="allShareig">
  <div class="row cardContainer">
    @for (item of shareList; track item.id) {
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" #card>
      <div class="card" [ngClass]="{ 'bg-healthy': item.ingredients.length <= 4 }">
        <img src="{{ item.image }}" [routerLink]="['recipe-details/', item.id ,fromWhere]" class="card-img-top"
          alt="Recipe Image" />
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <p class="card-text text-black-50 mb-0">{{ item.category }}</p>
            <span class="badge bg-success" *ngIf="item.ingredients.length <= 4">Healthy Recipe</span>
          </div>
          <div class="d-flex justify-content-between">
            <div>
              <button (click)="addToFavorites(item)" class="btn btn-light favorite-btn">
                <i class="fa fa-heart" [ngClass]="{ 'text-danger': isFavorite(item) }"></i>
              </button>
              <a href="#" class="btn" [routerLink]="['recipe-details/', item.id ,fromWhere]">Show details</a>
            </div>
            <button class="btn" (click)="deleteshare(item.id)" style="background-color: red;">Delete</button>
          </div>
          <div class="star-rating mt-3 d-flex">
            <p class="text-black-50">Rate this recipe:</p>
            <ngb-rating [(rate)]="item.rating" class="text-warning ms-4"></ngb-rating>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
