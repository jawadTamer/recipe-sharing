<div class="containerr container-fluid" [ngClass]="{'sign-up-mode': isSignUpMode}" style="margin-top: 55px;">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required/>
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Login with social platforms</p>
          <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://google.com" target="_blank" class="social-icon">
              <i class="fab fa-google">
              </i>
            </a>
            <a href="https://linkedin-in.com" target="_blank" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required/>
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://google.com" target="_blank" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="https://linkedin-in.com" target="_blank" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
             </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Welcome to Our Platform</h3>
          <p>
            
          </p>
          <button class="btn transparent" id="sign-up-btn" (click)="toggleSignUp()">
            Sign up
          </button>
        </div>
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Welcome back to us 
          </p>
          <button class="btn transparent" id="sign-in-btn" (click)="toggleSignIn()">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
