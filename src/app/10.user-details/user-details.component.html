<section class="row">
    <div class="mianleft col-12 col-md-4 d-flex justify-content-center align-items-center">
        <div class="leftside text-center text-md-start">
            <img [src]="userimage" class="rounded-circle" width="250" height="250" alt="User Image">
            <h1 class="titleimge text-capitalize">{{userName}}</h1>
        </div>
    </div>
    <div class="col-12 col-md-8 d-flex flex-column justify-content-between">
        <div>
            <h1 class="Information">Information</h1>
            <div class="row rightside">
                <div class="col-12 col-sm-6">
                    <h1 class="title">Email:</h1>
                    <p class="pt-3 content ">{{useremail}}</p>
                </div>
                <div class="col-12 col-sm-6">
                    <h1 class="title">Phone:</h1>
                    <p class="pt-3 content ">{{usernumber}}</p>
                </div>
            </div>
        </div>
        <div class="d-flex flex-wrap justify-content-center align-items-center mt-4 delete-btn-container">
            <button class="btn btn-danger btn-lg" (click)="deleteAccount()">Delete Account</button>
        </div>
    </div>
</section>
