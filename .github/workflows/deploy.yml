name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # This specifies the environment for the job

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2  # This action checks out your repository code

      - name: Set up Node.js
        uses: actions/setup-node@v2  # This action sets up Node.js
        with:
          node-version: '18'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install  # This command installs the necessary dependencies

      - name: Build Angular project
        run: npm run build -- --output-path docs --base-href /<repository-name>/  # Build the project
        # Replace <repository-name> with your actual repository name

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # This action deploys to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically creates this secret
          publish_dir: ./docs  # The directory containing the built project
